<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Moz Netflix - Seleção de Perfil</title>
    <meta name="description" content="Selecione seu perfil para continuar na Moz Netflix">
    <meta name="keywords" content="Netflix, perfil, filmes, séries, Moz Netflix">

    <link rel="shortcut icon" href="../../assets/icons/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center relative">

    <!-- Header fictício -->
    <header class="absolute top-0 left-0 w-full flex justify-between items-center px-4 py-2 z-10">
        <div class="flex items-center">
            <img src="../../assets/icons/time.svg" alt="Indicador de Tempo" class="w-5 h-5">
        </div>
        <div class="flex items-center gap-2">
            <img src="../../assets/icons/bar.svg" alt="Indicador de Rede" class="w-5 h-5">
            <img src="../../assets/icons/Wifi.svg" alt="Indicador de Wi-Fi" class="w-5 h-5">
        </div>
    </header>

    <!-- Logo + Editar Perfis -->
    <section class="flex flex-col items-center mt-10">
        <div class="flex items-center gap-2">
            <img src="../../assets/img/logo/Netflix_Logo_PMS.png" alt="Logotipo Moz Netflix" class="w-48 sm:w-64">
            <i class="ri-pencil-line text-gray-400 hover:text-white cursor-pointer"></i>
        </div>
        <p class="text-gray-400 mt-4 text-sm">Quem está assistindo?</p>
    </section>

    <!-- Perfis -->
    <main class="flex justify-center mt-8 w-full">
        <section class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6">
            <!-- Perfil 1 -->
            <div class="flex flex-col items-center cursor-pointer group" onclick="goHome()">
                <img src="../../assets/img/group/Group 66.png" alt="Perfil-1" class="w-24 h-24 sm:w-32 sm:h-32 rounded-md object-cover transform transition-transform duration-300 group-hover:scale-110">
                <p class="mt-2 text-sm sm:text-base text-gray-200 group-hover:text-white">Allan</p>
            </div>
    
            <!-- Perfil 2 -->
            <div class="flex flex-col items-center cursor-pointer group" onclick="goHome()">
                <img src="../../assets/img/group/Group 67.png" alt="Perfil-2" class="w-24 h-24 sm:w-32 sm:h-32 rounded-md object-cover transform transition-transform duration-300 group-hover:scale-110">
                <p class="mt-2 text-sm sm:text-base text-gray-200 group-hover:text-white">Maria</p>
            </div>
    
            <!-- Perfil 3 -->
            <div class="flex flex-col items-center cursor-pointer group" onclick="goHome()">
                <img src="../../assets/img/group/Group 69.png" alt="Perfil-3" class="w-24 h-24 sm:w-32 sm:h-32 rounded-md object-cover transform transition-transform duration-300 group-hover:scale-110">
                <p class="mt-2 text-sm sm:text-base text-gray-200 group-hover:text-white">Pedro</p>
            </div>
    
            <!-- Perfil 4 -->
            <div class="flex flex-col items-center cursor-pointer group" onclick="goHome()">
                <img src="../../assets/img/group/Group 68.png" alt="Perfil-4" class="w-24 h-24 sm:w-32 sm:h-32 rounded-md object-cover transform transition-transform duration-300 group-hover:scale-110">
                <p class="mt-2 text-sm sm:text-base text-gray-200 group-hover:text-white">Laura</p>
            </div>
    
            <!-- Add Perfil -->
            <div class="flex flex-col items-center cursor-pointer group" onclick="alert('Adicionar perfil')">
                <img src="../../assets/icons/Group 1.svg" alt="Add Perfil" class="w-24 h-24 sm:w-32 sm:h-32 rounded-md border-2 border-gray-500 flex items-center justify-center group-hover:border-white">
                <p class="mt-2 text-sm sm:text-base text-gray-400 group-hover:text-white">Adicionar</p>
            </div>
        </section>
    </main>
    

    <script src="../js/profile.js"></script>
</body>
</html>
