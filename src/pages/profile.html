<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Moz Netflix - Filmes e Séries Online</title>
    <meta name="description" content="Moz Netflix é o seu portal para filmes e séries online. Assista aos melhores conteúdos com interface moderna e fácil de usar.">
    <meta name="keywords" content="Netflix, filmes, séries, Moz Netflix, streaming online">


    <meta property="og:title" content="Moz Netflix - Filmes e Séries Online">
    <meta property="og:description" content="Assista filmes e séries online com a Moz Netflix">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://seudominio.com">

    <!-- Favicon -->

<body class="bg-black text-white h-screen flex flex-col items-center justify-center relative">

    <header class="absolute top-0 left-0 w-full flex justify-between items-center px-4 py-2">
        <div class="flex items-center">
            <img src="../../assets/icons/time.svg" alt="Indicador de Tempo">
        </div>
        <div class="flex items-center gap-2">
            <img src="../../assets/icons/bar.svg" alt="Indicador de Rede">
            <img src="../../assets/icons/Wifi.svg" alt="Indicador de Wi-Fi">
        </div>
    </header>
    
    <main class="flex flex-col justify-between gap-10">
        <section class="flex flex-col items-center justify-center flex-1">
            <div class="flex items-center">
                <img src="../../assets/img/logo/Netflix_Logo_PMS.png" alt="Logotipo da Moz Netflix" class="w-48 sm:w-64">
                <i class="ri-pencil-line" class="text-sm/7"></i>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-5 w-64 justify-center items-center mb-10">
            <img src="../../assets/img/group/Group 66.png" alt="Perfil-1">
            <img src="../../assets/img/group/Group 67.png" alt="Perfil-2">
            <img src="../../assets/img/group/Group 69.png" alt="Perfil-3">
            <img src="../../assets/img/group/Group 68.png" alt="Perfil-4">
            <div class="flex flex-col items-center gap-2">
                <img src="../../assets/icons/Group 1.svg" alt="Perfil-5">
                <p class="text-sm">Add Profile</p>
            </div>
        </section>
