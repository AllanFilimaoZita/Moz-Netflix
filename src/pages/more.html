<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Moz Netflix</title>

    <!-- SEO -->
    <meta name="description" content="Moz Netflix: Explore filmes e séries online na Tela de Em breve">
    <meta name="keywords" content="Moz Netflix, filmes online, séries online, streaming">
    <meta name="author" content="Allan Filimão Zita">

    <!-- Open Graph -->
    <meta property="og:title" content="Moz Netflix: Tela de Em breve">
    <meta property="og:description" content="Explore filmes e séries online na Tela de Em breve">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://moz-netflix.vercel.app/src/pages/comming-soon.html">
    <meta property="og:image" content="https://moz-netflix.vercel.app/assets/img/brand/logo.png">

    <!-- Favicon -->
    <link rel="icon" href="../../assets/img/logo/Netflixicon.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Remix Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" />
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">

        <!-- Profile Section -->
        <section class="mb-8" aria-label="Perfis de usuário">
            <div class="flex justify-center gap-3 mb-6">
                <!-- Profile Images -->
                <img src="../../assets/img/group/Group 66.png" alt="Perfil Emenalo" class="w-20 h-20 rounded-lg cursor-pointer hover:ring-2 ring-white transition">
                <img src="../../assets/img/group/Group 67.png" alt="Perfil Onyeka" class="w-20 h-20 rounded-lg cursor-pointer hover:ring-2 ring-white transition">
                <img src="../../assets/img/group/Group 69.png" alt="Perfil Thelma" class="w-20 h-20 rounded-lg cursor-pointer hover:ring-2 ring-white transition">
                <img src="../../assets/img/group/Group 68.png" alt="Perfil Kids" class="w-20 h-20 rounded-lg cursor-pointer hover:ring-2 ring-white transition">
                
                <!-- Add Profile Button -->
                <button class="w-20 h-20 bg-transparent border-2 border-gray-600 rounded-lg flex items-center justify-center cursor-pointer hover:border-white transition" aria-label="Adicionar novo perfil">
                    <i class="ri-add-line text-4xl text-gray-600"></i>
                </button>
            </div>

            <!-- Manage Profiles Button -->
            <div class="text-center">
                <button class="text-gray-400 hover:text-white transition-colors flex items-center justify-center gap-2 mx-auto" aria-label="Gerenciar perfis">
                    <i class="ri-pencil-line text-sm"></i>
                    <span class="text-sm">Manage Profiles</span>
                </button>
            </div>
        </section>

        <!-- Tell Friends Section -->
        <section class="bg-zinc-900 rounded-lg p-6 mb-6" aria-label="Compartilhar Netflix">
            <div class="flex items-start gap-3 mb-4">
                <i class="ri-chat-3-line text-3xl flex-shrink-0"></i>
                
                <div class="flex-1">
                    <h2 class="text-xl font-bold mb-2">Tell friends about Netflix.</h2>
                    <p class="text-sm text-gray-400 leading-relaxed mb-3">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio aut quae ad architecto magnam
                        qui, quibusdam assumenda libero, excepturi quos, dicta at ut possimus est voluptas quidem vitae
                        cum consequatur?
                    </p>
                    
                    <a href="#" class="text-xs text-gray-500 hover:text-white underline inline-block transition-colors">
                        Terms & Conditions
                    </a>
                </div>
            </div>

            <!-- Copy Link Section -->
            <div class="flex gap-2 mb-4">
                <input 
                    type="text" 
                    value="https://netflix.com/refer/12345" 
                    readonly 
                    class="flex-1 bg-black text-white text-sm px-3 py-2 rounded border border-gray-700 focus:outline-none focus:border-gray-500"
                    aria-label="Link de referência"
                >
                <button class="bg-white text-black font-semibold px-6 py-2 rounded hover:bg-gray-200 transition-colors">
                    Copy Link
                </button>
            </div>

            <!-- Social Share Buttons -->
            <div class="flex items-center justify-around gap-2 pt-4 border-t border-gray-800">
                <!-- WhatsApp -->
                <button class="group" aria-label="Compartilhar no WhatsApp">
                    <img 
                        src="../../assets/group/Group 93.svg" 
                        alt="WhatsApp" 
                        class="w-12 h-12 transition-transform duration-300 group-hover:-translate-y-1"
                    >
                </button>

                <div class="w-px h-10 bg-gray-700"></div>

                <!-- Facebook -->
                <button class="group" aria-label="Compartilhar no Facebook">
                    <img 
                        src="../../assets/group/Group 92.svg" 
                        alt="Facebook" 
                        class="w-12 h-12 transition-transform duration-300 group-hover:-translate-y-1"
                    >
                </button>

                <div class="w-px h-10 bg-gray-700"></div>

                <!-- Gmail -->
                <button class="group" aria-label="Compartilhar no Gmail">
                    <img 
                        src="../../assets/group/Group 94.svg" 
                        alt="Gmail" 
                        class="w-12 h-12 object-cover transition-transform duration-300 group-hover:-translate-y-1"
                    >
                </button>

                <div class="w-px h-10 bg-gray-700"></div>

                <!-- More Options -->
                <button class="group flex flex-col items-center" aria-label="Mais opções">
                    <img 
                        src="../../assets/group/Group 77.svg" 
                        alt="More" 
                        class="w-12 h-12 transition-transform duration-300 group-hover:-translate-y-1"
                    >
                </button>
            </div>
        </section>

        <!-- Menu Section -->
        <section class="bg-zinc-900 rounded-lg overflow-hidden" aria-label="Menu de configurações">
            <!-- My List Header -->
            <div class="flex items-center gap-3 px-6 py-4 border-b border-gray-800">
                <i class="ri-checkbox-line text-2xl"></i>
                <h3 class="text-lg font-medium">My List</h3>
            </div>

            <!-- Menu Items -->
            <nav>
                <ul class="divide-y divide-gray-800">
                    <li>
                        <button class="w-full text-left px-6 py-4 hover:bg-gray-800 transition-colors" aria-label="Configurações do aplicativo">
                            <span class="text-base">App Settings</span>
                        </button>
                    </li>
                    <li>
                        <button class="w-full text-left px-6 py-4 hover:bg-gray-800 transition-colors" aria-label="Conta do usuário">
                            <span class="text-base">Account</span>
                        </button>
                    </li>
                    <li>
                        <button class="w-full text-left px-6 py-4 hover:bg-gray-800 transition-colors" aria-label="Ajuda">
                            <span class="text-base">Help</span>
                        </button>
                    </li>
                    <li>
                        <button class="w-full text-left px-6 py-4 hover:bg-gray-800 transition-colors" aria-label="Sair da conta">
                            <span class="text-base">Sign Out</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </section>
    </div>
</body>

</html>
