<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moz Netflix - Tela Principal</title>

  <!-- SEO -->
  <meta name="description" content="Moz Netflix: Explore filmes e séries online na Tela Principal." />
  <meta name="keywords" content="Netflix, filmes, séries, streaming" />
  <meta name="author" content="Allan Zita" />

  <!-- Open Graph -->
  <meta property="og:title" content="Moz Netflix - Tela Principal" />
  <meta property="og:description" content="Explore filmes e séries online com Moz Netflix." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/img/logo/Netflix_Logo_PMS.png" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" />
</head>

<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- NAV SEMPRE VISÍVEL -->
  <header class="fixed top-0 left-0 w-full bg-black/40 backdrop-blur-md z-40 px-4 sm:px-10 py-4
                 flex items-center justify-between border-b border-white/10">

    <!-- Logo -->
    <a href="home.html">
      <img src="../../assets/img/logo/Netflixicon.png" class="w-10 sm:w-14" />
    </a>

    <!-- Nav sempre visível -->
    <nav class="flex gap-5 text-sm sm:text-base">
      <a href="#" class="hover:text-red-600 transition">TV Shows</a>
      <a href="#" class="hover:text-red-600 transition">Movies</a>
      <a href="#" class="hover:text-red-600 transition">My List</a>
    </nav>
  </header>

  <!-- ================= HERO ================= -->
  <section class="relative w-full h-[75vh] sm:h-[85vh] pt-20">

    <img src="../../assets/img/background/rectangle1/Rectangle 1.png" class="w-full h-full object-cover opacity-80" />

    <div class="absolute inset-0 bg-gradient-to-b from-black/10 via-black/30 to-black"></div>

    <!-- Texto de Top 10 -->
    <div class="absolute bottom-40 left-1/2 -translate-x-1/2 z-20 flex items-center gap-2">
      <img src="../../assets/icons/top10.svg" class="h-6" />
      <h1 class="font-medium">#2 in Mozambique Today</h1>
    </div>

    <!-- Botões -->
    <div class="absolute bottom-20 w-full flex justify-center z-20">
      <div class="flex flex-row items-center justify-between w-full max-w-xs sm:max-w-md px-6">

        <!-- My List -->
        <div class="flex flex-col items-center hover:bg-neutral-800 rounded-full p-2 transition cursor-pointer">
          <button><img src="../../assets/icons/list.svg" class="h-6" /></button>
          <p class="text-xs mt-1">My List</p>
        </div>

        <!-- Play -->
        <div
          class="bg-gray-300 flex items-center justify-center py-2 px-8 rounded-md hover:bg-red-600 transition cursor-pointer">
          <button data-page="video" class="flex items-center gap-2">
            <img src="../../assets/icons/play.svg" class="h-5" />
            <span class="text-black font-semibold text-sm">Play</span>
          </button>
        </div>

        <!-- Info -->
        <div class="flex flex-col items-center hover:bg-neutral-800 rounded-full p-2 transition cursor-pointer">
          <button class="info-btn" data-title="Spartacus">
            <img src="../../assets/icons/info.svg" class="h-6" />
          </button>
          <p class="text-xs mt-1">Info</p>
        </div>

      </div>
    </div>

  </section>

  <!-- ================= PREVIEWS CAROUSEL ================= -->
  <section class="mt-8 px-4 sm:px-8">

    <h2 class="text-lg sm:text-xl font-semibold mb-4">Previews</h2>

    <div class="flex gap-4 overflow-x-auto scrollbar-hide scroll-smooth pb-4">

      <div class="min-w-[95px] min-h-[95px] sm:min-w-[120px] sm:min-h-[120px]
                rounded-full overflow-hidden flex-shrink-0 cursor-pointer 
                hover:scale-105 transition-transform duration-300">
        <img src="../../assets/img/background/ellipse/Ellipse 2.png" class="w-full h-full object-cover" />
      </div>

      <div class="min-w-[95px] min-h-[95px] sm:min-w-[120px] sm:min-h-[120px]
                rounded-full overflow-hidden flex-shrink-0 cursor-pointer 
                hover:scale-105 transition-transform duration-300">
        <img src="../../assets/img/background/ellipse/Ellipse 3.png" class="w-full h-full object-cover" />
      </div>

      <div class="min-w-[95px] min-h-[95px] sm:min-w-[120px] sm:min-h-[120px]
                rounded-full overflow-hidden flex-shrink-0 cursor-pointer 
                hover:scale-105 transition-transform duration-300">
        <img src="../../assets/img/background/ellipse/Ellipse 4.png" class="w-full h-full object-cover" />
      </div>

      <div class="min-w-[95px] min-h-[95px] sm:min-w-[120px] sm:min-h-[120px]
                rounded-full overflow-hidden flex-shrink-0 cursor-pointer 
                hover:scale-105 transition-transform duration-300">
        <img src="../../assets/img/background/ellipse/Ellipse 2.png" class="w-full h-full object-cover" />
      </div>

    </div>

  </section>

  <section class="mt-8 px-4 sm:px-8">
        <!-- Título -->
    <h2 class="text-lg sm:text-xl font-semibold mb-4">Continue Watching for Emenalo</h2>

    <!-- CARD 1 -->
    <div class="flex gap-4 overflow-x-auto scrollbar-hide scroll-smooth pb-4">
      <div class="group min-w-[150px] sm:min-w-[200px] flex-shrink-0 cursor-pointer">

        <div class="relative rounded-lg overflow-hidden">
          <img src="../../assets/img/background/rectangle1/Rectangle 11.png" class="w-full h-full object-cover" />
        </div>

        <div class="flex items-center justify-between px-2 mt-2">
          <button class="text-white opacity-80 hover:opacity-100 transition">
            <i class="ri-information-line text-lg"></i>
          </button>
          <button class="text-white opacity-80 hover:opacity-100 transition">
            <i class="ri-more-fill text-lg"></i>
          </button>
        </div>
      </div>

      <!-- CARD 2 -->
      <div class="group min-w-[150px] sm:min-w-[200px] flex-shrink-0 cursor-pointer">
        <div class="relative rounded-lg overflow-hidden">
          <img src="../../assets/img/background/rectangle1/Rectangle 12.png" class="w-full h-full object-cover" />
        </div>

        <div class="flex items-center justify-between px-2 mt-2">
          <button class="text-white opacity-80 hover:opacity-100 transition">
            <i class="ri-information-line text-lg"></i>
          </button>
          <button class="text-white opacity-80 hover:opacity-100 transition">
            <i class="ri-more-fill text-lg"></i>
          </button>
        </div>
      </div>

      <!-- CARD 3 -->
      <div class="group min-w-[150px] sm:min-w-[200px] flex-shrink-0 cursor-pointer">
        <div class="relative rounded-lg overflow-hidden">
          <img src="../../assets/img/background/rectangle1/Rectangle 13.png" class="w-full h-full object-cover" />
        </div>

        <div class="flex items-center justify-between px-2 mt-2">
          <button class="text-white opacity-80 hover:opacity-100 transition">
            <i class="ri-information-line text-lg"></i>
          </button>
          <button class="text-white opacity-80 hover:opacity-100 transition">
            <i class="ri-more-fill text-lg"></i>
          </button>
        </div>
      </div>
    </div>

  </section>

</body>

</html>
